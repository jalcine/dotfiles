# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 1
}

order += "disk /"
order += "run_watch DHCP"
order += "path_exists VPN"
order += "ipv6"
order += "wireless wlan0"
order += "wireless wlan1"
order += "ethernet eth0"
order += "ethernet usb0"
order += "volume master"
order += "battery 1"
order += "load"
order += "tztime local"
order += "tztime home"

wireless wlan0 {
  format_up = "W(in): (%quality/%bssid) %ip - %bitrate"
  format_down = "W(in): no"
}

wireless wlan1 {
  format_up = "W(ext): (%quality/%essid) %ip - %bitrate"
  format_down = "W(ext): no"
}

ethernet eth0 {
  format_up = "E0: %ip (%speed)"
  format_down = "E0: no"
}

ethernet usb0 {
  format_up = "U0: %ip (%speed)"
  format_down = "U0: no"
}

battery 1 {
  format = "%status %percentage %remaining %consumption"
  format_down = "None"
  #status_chr = "‚öá CHR"
  #status_bat = "‚ö° BAT"
  #status_full = "‚òª FULL"
  path = "/sys/class/power_supply/BAT%d/uevent"
  low_threshold = 10
  threshold_type = percentage
  last_full_capacity = true
}

ipv6 {
  format_up = "%ip"
  format_down = "no v6"
}

path_exists VPN {
  path = "/proc/sys/net/ipv6/conf/tun0"
}

tztime local {
  format = "üåê %Y-%m-%d %H:%M:%S"
  timezone = "America/Los_Angeles"
}

tztime home {
  format = "üè† %Y-%m-%d %H:%M:%S"
  timezone = "America/New_York"
}

load {
  format = "%1min %5min %15min"
}

disk "/" {
  format = "%free/%total"
  prefix_type = "decimal"
}

volume master {
  format = "‚ô™: %volume"
  format_muted = "‚ô™: muted (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

volume headphone {
  format = "‚ô™: %volume"
  format_muted = "‚ô™: muted (%volume)"
  device = "default"
  mixer = "Headphone"
  mixer_idx = 1
}
