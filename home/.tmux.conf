# vim: ft=tmux
###################
# tmux.conf
# @author Jacky Alcine <me@jalcine.me>
#
# This file represents my configuration options for
# tmux.
###################

# Shut up.
set -g quiet on

# When in screen, act like a screen.
set -gw default-terminal "screen-256color"

# Pass the keys to whomever needs it.
set -gw xterm-keys on

# Update the status bar once a second.
set -g status-interval 1

# We love UTF-8.
set -wg status-utf8 on
set -wg mouse-utf8 on

# Move the session list to the right.
set -g status-justify left

# I vant a clipboard.
set -g set-clipboard on

# Put on your jazz shoes.
set -g status-attr bold

# Set up the colors for the status bar. Personally, I like
# having the background of my status bar being white. Don't
# ask me why.
set -g status-fg colour0
set -g status-bg colour255

# Design the left status box.
set -g status-left-length 40
set -g status-left  "#[fg=colour255,bg=colour9] ✪ #S #[default]#[fg=colour9,bg=colour255] #[default]"
set -g status-right "#[fg=colour255,bg=colour245]  #(curl -s checkip.dyndns.org | grep -Eo '[0-9\.]+') #[default]#[fg=colour9,bg=colour245] #[default]#[fg=colour255,bg=colour9] ⌛ #(TZ='America/New York' date +'%a %Y.%m.%d') #[default]"

# Define the right status box.
set -g status-right-length 100

# Make a window with activity bold.
set -g window-status-activity-attr bold
set -g window-status-format "#[fg=colour25,bg=default] #I⁕#W #[default]"
set -g window-status-current-format "#[fg=colour255,bg=colour90,bold] #[fg=color230,bg=colour90,bold] #W #[fg=colour90,bg=default,bold] #[default]"

# C-b is not acceptable -- Vim uses it
unbind C-b
set -g prefix C-a
bind-key C-a last-window

# Copy the parent environment.
set -g update-environment -r

# Increase repeat time.
set -s escape-time 1

# Base index? NOT ZERO.
set -g base-index 1
set -g renumber-window on
set -g set-titles on

set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-keys vi
bind-key -t vi-edit Up history-up
bind-key -t vi-edit Down history-down
set -g history-limit 999999
bind ` next-layout
bind-key b set status
bind y copy-mode
bind ] paste-buffer
bind M set-window-option monitor-activity

set -g pane-border-bg default
set -g pane-border-fg colour245
set -g pane-active-border-fg colour255
set -g pane-active-border-bg red
set -g set-titles-string " (#S) #I.#W"

# Be quantum, change depending on who's looking.
set -wg aggressive-resize on
set -wg mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on

# Oppa vim-pane-selection Style!
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Kill it.
bind q kill-session

# Let us know what's kicking.
set -wg monitor-activity on
set -wg bell-action any
set -wg visual-bell on

# Navigation (left, down, up, right)
bind t split-window -v
bind y split-window -h

# Auto window renaming
set -wg automatic-rename on

# Reload thy source.
bind r source-file ~/.tmux.conf \;\
  display-message "[tmux] Configuration reloaded."

# Toggle mouse on with ^A m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display '[tmux] Mouse mode ON.'

# Toggle mouse off with ^A M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display '[tmux] Mouse mode OFF.'
