# vim: set ft=tmux tw=78:
# If there's nothing more important in tmux, it's your freaking statusbar.
# It's what you look at to check on things and when configured to the max, it
# can *sometimes* be the reason why you go fullscreen on your terminal
# sessions!
# TODO: Using #{pane_current_path}, can we do something with git?

# Update the status bar once every two seconds. Instead of doing it every
# second drops CPU usage (not tmux itself but the commands run when it
# refreshes).
set -gw status-interval 1

# Turn off to make rainbarf play nice on OSX.
set -gw status-utf8 on

# Make it sit in the middle.
set -gw status-justify right

set -gw monitor-activity on
set -gw visual-activity off

set -gw visual-bell off
set -gw bell-action current
set -gw bell-on-alert on

# Make the left & right status indicators a bit spacious.
set -gw status-left-length 100
set -gw status-right-length 120

# Status {bg,fg}.
set -gw status-bg colour0
set -gw status-fg colour255

set -gw status-left  "#[bold,bg=colour93,fg=colour255] #S #[default] #[underscore]#T#[default]"
set -gw status-right "#[bold,fg=colour120]$USER#[default]@#[underscore,fg=colour152]#(hostname)#[default] #[bold,bg=colour226,fg=colour236] âœª #(date +'%m/%d/%g %T') #[default]"
