# Make a window with activity bold.
set -gw window-status-activity-attr bold

# Set the string for the current window.
set -gw window-status-current-format "#[fg=colour0,bg=colour255]#[default]#[fg=colour0,bg=colour255][#W]#[fg=colour255,bg=colour0]#[default]"

# Set the string for the current window.
set -gw window-status-format "#[fg=colour245,bg=colour0] #[default]#[fg=colour255,bg=colour0]#I.(#W)#[fg=colour245,bg=colour0] #[default]"

# Base index? NOT ZERO (breaks tmuxinator)
#set -gw base-index 1
#set -gw pane-base-index 1

set -gw alternate-screen on

# Renumber numbers and rename windows.
set -gw renumber-window on
set -gw automatic-rename on

# Drop the spacing between window status.
set -gw window-status-separator ' ' 

# Update the environment.
set -gw update-environment -r
